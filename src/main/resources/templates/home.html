<!DOCTYPE html>
<html lang="ko">
<head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <style>
        body {
            font-family: 'NanumSquareNeo', sans-serif;
            margin: 0;
            padding: 0 0 100px; /* 하단에 100px의 패딩 추가 */
            background:url(/background2.png),linear-gradient(135deg, #e0f7fa, #ace0f9);
            background-size: auto,auto;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .logo {
            width: 600px;
            margin-top: 0px;
            margin-bottom: -100px;
        }

        .top-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }

        .top-buttons a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            background-color: #64d8ff;
            padding: 12px 36px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 80%;
            text-align: center;
        }

        .top-buttons a:hover {
            background-color: #0288d1;
            box-shadow: 0 6px 10px rgba(0, 105, 180, 0.3);
        }

        h2, .subtitle {
            text-align: center;
            padding: 10px;
        }

        h2 {
            font-size: 28px;
            color: #0277bd;
        }

        .subtitle {
            font-size: 16px;
            color: #666; /* Lighter text color for subtitles */
        }

        .main-content img {
            width: 100%;
            max-width: 600px; /* Constraint for maximum width */
            margin: 20px 0;
            margin-bottom: 50px; /* 추가된 하단 여백 */
        }
        .buttons-bottom {
            padding-bottom: 50px; /* 버튼 하단에 추가 패딩 */
        }
        .buttons-bottom a {

            padding: 15px 30px;
            border-radius: 25px;
            margin-bottom: 50px;
            text-decoration: none; /* 추가된 속성: 밑줄 제거 */

            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            background-color: #64d8ff;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 80%; /* Responsive button width */enter;
        }
                .entered-teams {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

                .entered-teams a {
            text-decoration: none;
            color: white;
            font-size: 15px;
            font-family: Gmarket Sans;
            font-weight: 400;
            letter-spacing: 0.02px;
            padding: 16px 20px;
            background-color: #00796b;
            border-radius: 15px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .entered-teams a:hover {
            background-color: #004d40;
        }

        .entered-teams-title {
            text-align: center;
            color: #00796b;
            font-size: 18px;
            margin-bottom: 10px;
        }



    </style>
</head>
<body>

<img src="/logo.png" alt="Logo" class="logo">

<div class="top-buttons">
    <!-- 세션에 로그인 정보가 있을 때 -->
    <a th:if="${session.loginedUser}" href="/logout">로그아웃</a>
    <a th:if="${session.loginedUser}" href="/user/showEdit">프로필 수정</a>
    <!-- 세션에 로그인 정보가 없을 때 -->
    <a th:unless="${session.loginedUser}" href="/showLogin">로그인</a>
    <a th:unless="${session.loginedUser}" href="/showSignup">회원가입</a>
</div>

<h2>어색한 팀플 시작 얼음깨기와 함께!</h2>

<p class="subtitle">얼어붙은 마음을 깨는 가장 쉬운 방법</p>

<div class="main-content">
    <img src="/main image.png" alt="Main image" class="main-image">
</div>

<div class="entered-teams" th:if="${enteredTeamList}">
    <p class="entered-teams-title" th:text="${session.loginedUser.name} + '님이 입장한 팀플방 목록'"></p>
    <a th:each="team : ${enteredTeamList}" th:href="@{/chat/{teamId}(teamId=${team.id})}" th:text="${team.teamName}"></a>
</div>

<div class="buttons-bottom">
    <a th:if="${session.loginedUser}" href="/team/showCreateForm">팀플방 생성</a>
    <a th:if="${session.loginedUser}" href="/team/showAll">팀플방 찾기</a>
</div>

</body>
</html>
